<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Obrigado! | GUREWAY</title>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }

    /* MUDANÇA CONTÍNUA DE COR DE FUNDO (TONS ESCUROS) */
    body {
      font-family: 'Inter', sans-serif;
      animation: bgColorShift 25s linear infinite;
    }
    @keyframes bgColorShift {
      0%   { background: #0d1b2a; }   /* azul muito escuro */
      25%  { background: #1b263b; }   /* azul petróleo */
      50%  { background: #415a77; }   /* azul claro intenso */
      75%  { background: #293241; }   /* grafite */
      100% { background: #0d1b2a; }
    }

    /* CANVAS DAS ESTRELAS */
    #star-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    /* CARD CENTRAL */
    .thankyou-container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      width: 90%;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(30,30,30,0.85);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      text-align: center;
      color: #eee;
    }

    .thankyou-avatar {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #2ecc71;
      margin-bottom: 20px;
    }
    .thankyou-title {
      font-size: 1.8rem;
      color: #2ecc71;
      margin-bottom: 10px;
    }
    .thankyou-text {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #25D366;
      color: #fff;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-whatsapp:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(37,211,102,0.6);
    }
    .btn-whatsapp img {
      width: 24px; height: 24px;
    }
    .back-link {
      display: block;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #bbb;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Canvas para as estrelas -->
  <canvas id="star-canvas"></canvas>

  <!-- Card de agradecimento -->
  <div class="thankyou-container">
    <img src="assets/pessoal/fotopessoal.jpg" alt="Foto de Igor" class="thankyou-avatar">
    <h1 class="thankyou-title">Obrigado pelo contato!</h1>
    <p class="thankyou-text">
      Recebemos sua mensagem e já estamos preparando um retorno personalizado.<br>
      <strong>Para atendimento prioritário</strong>, fale agora mesmo conosco no WhatsApp!
    </p>
    <a href="https://wa.me/5511947645049?text=Ol%C3%A1%2C%20tudo%20bem%3F%20Vi%20o%20site%20da%20GUREWAY%20e%20estou%20com%20problema.%20Poderiam%20me%20ajudar%20a%20resolver%3F
" target="_blank" rel="noopener" class="btn-whatsapp">
      <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp" />
      Falar no WhatsApp
    </a>
    <a href="index  .html" class="back-link">← Voltar para o Início</a>
  </div>

  <!-- Script das estrelas -->
  <script>
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 120;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function initStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          vy: Math.random() * 0.7 + 0.2
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
        s.y += s.vy;
        if (s.y > canvas.height) {
          s.y = -s.r;
          s.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(draw);
    }

    initStars();
    draw();
  </script>

</body>
</html>
